// calcul de la distance à partir de la latitude et de la longitude
// http://villemin.gerard.online.fr/aGeograp/Distance.htm (2e méthode loi des sinus)
// d = 6371 x arccos (sin(latitudeA)xsin(latitudeB)+cos(latitudeA)cos(latitudeB)cos(longitudeB-longitudeA)
function distance(pointA, pointB){
	const latA=pointA[1];
	const latB=pointB[1];
	const lonA=pointA[0];
	const lonB=pointB[0];
	return (6371*Math.acos(Math.sin(latA*Math.PI/180)*Math.sin(latB*Math.PI/180)+Math.cos(latA*Math.PI/180)*Math.cos(latB*Math.PI/180)*Math.cos((lonB-lonA)*Math.PI/180)));
}

function angle(pointA, pointB){
	// window.alert("on est dans la fonction0");
	let angleout=0;
	// window.alert("on est dans la fonction1 avant A"+pointA);
	const latA=pointA[1];
	//window.alert("on est dans la fonction2 avant B"+pointB);
	const latB=pointB[1];
	// window.alert("on est dans la fonction3");
	const lonA=pointA[0];
	// window.alert("on est dans la fonction4");
	const lonB=pointB[0];
	// window.alert("on est dans la fonction5");
	// window.alert("type A : "+typeof(pointA)); // pointA est un objet
	// window.alert("test fixe "+distance(obs_point,poi_point[0]))
	// window.alert("test avec A et B"+distance(pointA, pointB));
	// en suivant le méridien (même longitude), on a le cosinus de l'angle
	// window.alert("on est dans la fonction6");
	let meridien=6371*Math.acos(Math.sin(latA*Math.PI/180)*Math.sin(latB*Math.PI/180)+Math.cos(latA*Math.PI/180)*Math.cos(latB*Math.PI/180));
	// window.alert("on est dans la fonction7");
	// en suivant le parallèle (même latitude), on a le sinus de l'angle
	let parallele=6371*Math.acos(Math.sin(latA*Math.PI/180)*Math.sin(latA*Math.PI/180)+Math.cos(latA*Math.PI/180)*Math.cos(latA*Math.PI/180)*Math.cos((lonB-lonA)*Math.PI/180));
	// on determine l'angle avec le sinus et cosinus
	let anglemajeur=180*Math.acos(meridien/distance(pointA, pointB))/Math.PI; // Arccos répond dans O,PI et on recale dans 0,180
	// window.alert("on est dans la fonction8");
	if(lonB==lonA){
				if (latB>=latA) {angleout=90} else {angleout=270}
				 }
		else if (latB>latA) {angleout=anglemajeur} // sur 0,PI, B est au-dessus de A 
		else {angleout=360-anglemajeur};
		// window.alert("on a un angle majeur de "+anglemajeur);
	return angleout;
}
